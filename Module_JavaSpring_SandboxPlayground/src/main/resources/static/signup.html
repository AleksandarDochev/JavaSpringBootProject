<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <link rel="stylesheet" href="css/signup-form.css" />
    <title>Sign Up</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="container grid">
    <div class="cta">
        <div class="cta-text-box">
            <h2 class="heading-secondary">Start coding with a healthy mind</h2>
            <p class="cta-text">
                Java, Spring, and a bit of caffeine are the perfect combination to
                create beautiful and clean code. Start with the right tools and be
                the best version of yourself.
            </p>

            <!-- The Sign Up Form -->
            <form class="cta-form" action="/register" method="POST">
                <div>
                    <label for="full-name">Full Name</label>
                    <input id="full-name" type="text" placeholder="John Smith" name="fullName" required />
                </div>
                <div>
                    <label for="email">Email address</label>
                    <input id="email" type="email" placeholder="me@example.com" name="email" required />
                </div>
                <div>
                    <label for="select-where">Where did you hear from us?</label>
                    <select id="select-where" name="source" required>
                        <option value="">Please choose one option:</option>
                        <option value="friends">Friends and family</option>
                        <option value="youtube">YouTube video</option>
                        <option value="podcast">Podcast</option>
                        <option value="ad">Facebook ad</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button class="btn btn--form">Sign up now</button>
            </form>
        </div>
        <div
                class="cta-img-box"
                role="img"
                aria-label="A coder enjoying a cup of coffee"
        ></div>
    </div>

</div>
</body>
</html>
